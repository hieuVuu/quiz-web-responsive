       <div class="start-game" id="welcome-quiz">
              <h1>Welcome Sport Quiz</h1>
              <input type="text" id="username" placeholder="Input your name">
              <button id="btn-start" onclick="startgame()">Start Quiz</button>
       </div>

       <div id="quiz-sport">
              <div class="container-quiz">
                     <div class="header">
                            <div id="welcomeUser"></div>
                            <div id="score">
                                   score: 0
                            </div>
                            <!-- <div class="time">
                                   22:00
                            </div> -->
                     </div>
                     <div class="form-question-wrapper">
                            <form id="question-form" action="">
                                   <div id="question"></div>
                                   <div class="list-answer">
                                          <div class="answer-wrapper">
                                                 <label onclick="checkAnswer(this)" class="answer"></label>
                                          </div>
              
                                          <div class="answer-wrapper">
                                                 <label onclick="checkAnswer(this)" class="answer"></label>
                                          </div>
              
                                          <div class="answer-wrapper">
                                                 <label onclick="checkAnswer(this)" class="answer"></label>
                                          </div>
              
                                          <div class="answer-wrapper">
                                                 <label onclick="checkAnswer(this)" class="answer"></label>
                                          </div>
                                   </div>
                            </form>
                            <div class="btn-redirect">
                                   <div id="btn-next">
                                          <button>Next</button>
                                   </div>
                                   <div id="btn-restart">
                                          <button>Restart</button>
                                   </div>
                            </div>
                            <div id="status"></div>
                     </div>
              </div>
       </div>
       <div id="end-game">
              <div id="status-end">hello</div>
              <div id="btn-end">
                     <button>Restart</button>
              </div>
       </div>
